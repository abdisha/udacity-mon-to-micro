apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - name: backend-user
          image: abdi123/udagram-api-user:v10
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: "200Mi"
            requests:
              cpu: 200m
              memory: "100Mi"
          
          envFrom:
            - configMapRef:
                    name: env-configmap
            - secretRef:
                    name: env-secret
        